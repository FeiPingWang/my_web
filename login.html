{% extends 'base.html' %}
{% block title %} 登陆 {% endblock %}
{% block body %}
{{ super() }}
<form class="form-horizontal" role="form" action={{ url_for("index.login") }} method="post">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">名字</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name" placeholder="请输入名字">
		</div>
	</div>
	<div class="form-group">
		<label for="passwd" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="passwd" name="passwd" placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> 请记住我
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
		</div>
	</div>
</form>
{% endblock %}
