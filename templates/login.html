{% extends 'base.html' %}
{% block title %} 登陆 {% endblock %}
{% block body %}
{{ super() }}
<form class="form-horizontal" role="form" action={{ url_for("index.login") }} method="post">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="firstname" name="username" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">登录</button>
                <a href={{ url_for("index.register") }}>点击注册</a>
            </div>
        </div>
    </div>
</form>
<div class="row">
    {% for mes in get_flashed_messages() %}
        <h3>{{ mes }}</h3>
    {% endfor %}
</div>
{% endblock %}
