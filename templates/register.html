{% extends 'base.html' %}
{% block title %} 登陆 {% endblock %}
{% block body %}
{{ super() }}
<form class="form-horizontal" role="form" action={{ url_for("index.register") }} method="post">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" name="password" placeholder="密码">
            </div>
        </div>
         <div class="form-group">
            <label for="confirm" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="confirm" name="confirm" placeholder="确认密码">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
            </div>
        </div>
         <div class="form-group">
             <label for="phone" class="col-sm-2 control-label">电话</label>
             <div class="col-sm-10">
                <input type="text" class="col-sm-2 form-control" id="phone" name="phone" placeholder="电话">
             </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
