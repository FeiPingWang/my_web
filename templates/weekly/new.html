{% extends 'base.html' %}
{% block title %} 发表文章 {% endblock %}

{% block script %}
    {{ super() }}
    <script src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static', filename='tinymce/js/tinymce/plugins/codesample/plugin.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/start_tinymce.js') }}"></script>
{% endblock %}

{% block center %}
    <div class="entry-box">
        <form class="form-horizontal" role="form" id="new-note" action="{{ url_for('.add') }}" method="post">
        <div class="form-group">
            <label for="title" class="control-label col-lg-1">标题</label>
            <div class="col-lg-11">
                <input type="text" class="form-control" name='title' placeholder="请输入标题"></input>
            </div>
        </div>
        <div class="form-group">
            <label for="board" class="col-lg-1 control-label" >版块</label>
            <div class="col-lg-11">
                <select class="form-control" name="type_id" required>
                    <option value="">请选择</option>
                    {% for b in board %}
                        <option value="{{ b.id }}">{{ b.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="board" class="col-lg-1 control-label" >正文</label>
            <div class="col-lg-11">
                <textarea id="content" name="content"></textarea>
            </div>
        </div>
        <div class="form-group" >
             <div class="center-block">
                 <center><button type="submit" class="btn btn-success">发表</button></center>
             </div>
        </div>
    </form>
    </div>
{% endblock center %}
