{% extends 'base.html' %}
{% block title %} 登陆 {% endblock %}

{% block nav %}
{{ super() }}
{% endblock nav %}

{% block content %}
<div class="panel">
    <div class="header">
        <ul class="breadcrumb">
            <li><a href={{ url_for("index.index") }}>主页</a><span class="divider">/</span></li>
            <li class="active">登录</li>
        </ul>
    </div>
    <div class="inner">
        <form id="signin_form" class="form-horizontal" action={{ url_for("index.login") }} method="post">
            <div class="control-group">
                <label class="control-label" for="username">用户名</label>
                <div class="controls">
                    <input class="input-xlarge" id="username" name="username" size="30" type="text">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <input class="input-xlarge" id="password" name="password" size="30" type="password">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="登录">
                <a id="forgot_password" href={{ url_for("index.register") }}>登录</a>
            </div>
      </form>
    </div>
</div>
{% endblock content %}
