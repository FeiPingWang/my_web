{% extends 'base.html' %}
{% block title %} 注册 {% endblock %}

{% block main %}
    {% block content %}
    <div class="panel">
    <div class="header">
        <ul class="breadcrumb">
            <li><a href={{ url_for("index.index") }}>主页</a><span class="divider">/</span></li>
            <li class="active">注册</li>
        </ul>
    </div>
    <div class="inner">
        <form id="signin_form" class="form-horizontal" action={{ url_for("index.register") }} method="post">
            <div class="control-group">
                <label class="control-label" for="username">用户名</label>
                <div class="controls">
                    <input class="input-xlarge" id="username" name="username" size="30" type="text">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <input class="input-xlarge" id="password" name="password" size="30" type="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="confirm">确认密码</label>
                <div class="controls">
                    <input class="input-xlarge" id="confirm" name="confirm" size="30" type="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">email</label>
                <div class="controls">
                    <input class="input-xlarge" id="email" name="email" size="30" type="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="phone">phone</label>
                <div class="controls">
                    <input class="input-xlarge" id="phone" name="phone" size="30" type="password">
                </div>
            </div>
            <div class="form-actions">
                <input type="submit" class="span-primary" value="注册">
                <a id="forgot_password" href={{ url_for("index.register") }}>注册</a>
            </div>
      </form>
    </div>
    </div>
    {% endblock content %}
{% endblock main %}
