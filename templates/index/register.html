{% extends 'base.html' %}
{% block title %} 注册 {% endblock %}

{% block top %}
{{ super() }}
{% endblock top %}

{% block center %}
<div class="register">
    <form role="form" class="form-horizontal" action={{ url_for('index.register') }} method="post">
        <div class="form-group">
            <label class="col-md-2 control-label" for="username">用户名</label>
            <div class="col-md-4">
                <input class="form-control" id="username" name="username" size="30" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="password">密码</label>
            <div class="col-md-4">
                <input class="form-control" id="password" name="password" size="30" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="confirm">确认密码</label>
            <div class="col-md-4">
                <input class="form-control" id="confirm" name="confirm" size="30" type="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="email">email</label>
            <div class="col-md-4">
                <input class="form-control" id="email" name="email" size="30" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="phone">phone</label>
            <div class="col-md-4">
                <input class="form-control" id="phone" name="phone" size="30" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
			    <button type="submit" class="btn btn-default">注册</button>
                <a id="forgot_password" href={{ url_for('index.login') }}>登录</a>
		    </div>
        </div>
    </form>
</div>
{% endblock center %}
